---
# roles/locale/defaults/main.yml

locale_debug: false

locale_controller_user: '{{ project_controller_user }}'
locale_controller_home: '{{ project_controller_home }}'
locale_controller_resources_root: '{{ project_controller_resources_home }}'

locale_deployment_user: '{{ project_deployment_user }}'
locale_deployment_home: '{{ project_deployment_home }}'
locale_deployment_resources_root: '{{ project_deployment_resources_home }}'

## atomic versioning example
#
# locale_major: '0'
# locale_moderate_revision: '0'
# locale_minor_revision: '1'
# locale_build: ''

## Package #

locale_package_state: 'present'
locale_package_version: '2.0.1'
locale_package_filename: "vagrant_{{ locale_package_version }}_i686.deb"

locale_controller_resources_dir: '{{ locale_controller_resources_root }}/sw/vagrant/debs'
locale_deployment_resources_dir: '{{ locale_deployment_resources_root }}/vagrant/debs'

# /tests/sw/{{ ansible_distribution| lower }}/{{ ansible_distribution_version }}/miniconda'

# Help file

locale_acemenu_help_file_template_path: '{{ fact_role_path }}/templates/bin/acemenu/help/example_aceadmin_helpfile.md.j2'

# Resources

locale_package_url: "https://releases.hashicorp.com/vagrant/2.0.1/vagrant_2.0.1_i686.deb"
# locale_checksum_url: "https://releases.hashicorp.com/vagrant/2.0.1/ vagrant_2.0.1_SHA256SUMS"
# locale_checksum_sig_url: "https://releases.hashicorp.com/vagrant/2.0.1/ vagrant_2.0.1_SHA256SUMS.sig"

## links

locale_default_link_force: true

########################################

# Resources

locale_resources_on_local:

  locale_local_directories:

    state: 'directory'
    path: '{{ locale_controller_resources_dir }}'
    owner: '{{ locale_controller_user }}'
    group: '{{ locale_controller_user }}'
    mode: '0755'

  locale_local_clones:

    become: ''
    repo: 'https://github.com/cjsteel/script-bash-acemenu.git'
    dest: '{{ locale_controller_resources_dir }}/acemenu'
    mode: '0700'
    clone: true

  locale_local_downloads:

    url: 'https://repo.continuum.io/miniconda/Miniconda2-4.3.30-Linux-x86_64.sh'
    dest: '{{ locale_controller_resources_dir }}/Miniconda2-latest-Linux-x86_64.sh'
    owner: '{{ locale_controller_user }}'
    group: '{{ locale_controller_user }}'
    mode: '0700'
    checksum: 'md5:bd1655b4b313f7b2a1f2e15b7b925d03'
    resource_type: 'url'

  locale_local_file_copies:

    state: "copy"
    src: './files/example_playbook.yml'
    dest: '{{ locale_controller_resources_dir }}/copy_test.yml'
    owner: '{{ locale_controller_user }}'
    group: '{{ locale_controller_user }}'
    mode: '0700'

  locale_local_file_touches:

    state: 'touch'
    path: '{{ locale_controller_resources_dir }}/copy_test.yml'
    owner: '{{ locale_controller_user }}'
    group: '{{ locale_controller_user }}'
    mode: '0770'

  locale_local_templated_files:


    state: 'template'
    src: './templates/template_test.md.j2'
    dest: '{{ locale_controller_resources_dir }}/test.md'
    owner: '{{ locale_controller_user }}'
    group: '{{ locale_controller_user }}'
    mode: '0700'

  locale_local_blocksinfile:

    type: 'blockinfile'
    path: '{{ locale_controller_resources_dir }}/test.md'
    owner: '{{ locale_controller_user }}'
    group: '{{ locale_controller_user }}'
    mode: '0700'
    insertafter: "EOF"
    block: |
      # if running bash
      if [ -n "$BASH_VERSION" ]; then
          # include /opt/display/bin/display if it exists
          if [ -f "/opt/display/bin/display" ]; then
              PATH="/opt/display/bin:$PATH"

       	. "/opt/display/bin/"
          fi
      fi
    state: "present"

  locale_local_standard_sym_links:

    state: "link"
    src: '{{ locale_controller_resources_dir }}/test.md'
    dest: '{{ locale_controller_resources_dir }}/my_local_link'
    owner: '{{ locale_controller_user }}'
    group: '{{ locale_controller_user }}'
    mode: '0700'
    force: '{{ locale_default_link_force }}'

  locale_local_relative_sym_links:

    link_name: 'relative_link'
    link_target: 'test.md'
    link_dir: '{{ locale_controller_resources_dir }}'
    state: 'relative_link'
#    owner: '{{ locale_controller_user }}'
#    group: '{{ locale_controller_user }}'
#    mode: '0700'

locale_resources_on_remote:

  locale_remote_directories:

    state: 'directory'
    path: '{{ locale_deployment_resources_dir }}'
    owner: '{{ locale_deployment_user }}'
    group: '{{ locale_deployment_user }}'

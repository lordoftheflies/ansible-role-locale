    path: '{{ locale_deployment_resources_dir }}/copy_test.yml'
    owner: '{{ locale_deployment_user }}'
    group: '{{ locale_deployment_user }}'
    mode: '0770'

  locale_remote_templates_files:

    state: 'template'
    src: './templates/template_test.md.j2'
    dest: '{{ locale_deployment_resources_dir }}/test.md'
    owner: '{{ locale_deployment_user }}'
    group: '{{ locale_deployment_user }}'
    mode: '0700'

  locale_remote_blocksinfile:

    type: 'blockinfile'
    path: '{{ locale_deployment_resources_dir }}/test.md'
    owner: '{{ locale_deployment_user }}'
    group: '{{ locale_deployment_user }}'
    mode: '0700'
    insertafter: "EOF"
    block: |
      # if running bash
      if [ -n "$BASH_VERSION" ]; then
          # include /opt/display/bin/display if it exists
          if [ -f "/opt/display/bin/display" ]; then
              PATH="/opt/display/bin:$PATH"

       	. "/opt/display/bin/"
          fi
      fi
    state: "present"

  locale_remote_standard_sym_links:

    state: 'link'
    src: '{{ locale_deployment_resources_dir }}/test.md'
    dest: '{{ locale_deployment_resources_dir }}/my_remote_link'
    owner: '{{ locale_deployment_user }}'
    group: '{{ locale_deployment_user }}'
    mode: '0700'
    force: '{{ locale_default_link_force }}'

  locale_remote_relative_sym_links:

    state: 'relative_link'
    link_dir: '{{ locale_deployment_resources_dir }}'
    link_name: 'my_relative_link'
    link_target: 'test.md'
    owner: '{{ locale_deployment_user }}'
    group: '{{ locale_deployment_user }}'
    mode: '0700'
